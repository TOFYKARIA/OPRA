<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loud Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .button-wrapper {
            position: relative;
            z-index: 2;
        }
        .button-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            animation: rgb-gradient 3s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes rgb-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            z-index: 3;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="VIDEO.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-wrapper" id="buttonWrapper">
        <div class="button-banner">
            <div class="button" onclick="playLoudVideo()">Play Video</div>
        </div>
    </div>

    <script>
        function playLoudVideo() {
            // Убираем кнопку
            const buttonWrapper = document.getElementById('buttonWrapper');
            buttonWrapper.style.display = 'none';

            // Настраиваем видео
            const video = document.getElementById('video');
            video.muted = false;  // Снимаем беззвучный режим
            video.volume = 1.0;   // Устанавливаем максимальную громкость
            video.play();         // Запускаем воспроизведение
        }
    </script>
</body>
</html>
