<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Button with Video & Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #button-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #rgb-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 70px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            border-radius: 20px; /* Плавные углы */
            animation: rgbAnimation 2s infinite;
            z-index: -1;
        }
        @keyframes rgbAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #start-button {
            background-color: red;
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 25px; /* Плавные углы */
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            outline: none;
            position: relative;
            z-index: 1;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        #start-button:hover {
            background-color: #cc0000;
        }
        #start-button:active {
            background-color: #990000;
        }
    </style>
</head>
<body>

<div id="button-container">
    <div id="rgb-background"></div>
    <button id="start-button">Play Video</button>
</div>

<div id="video-container">
    <video id="video" autoplay loop>
        <source src="VIDEO.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<audio id="music" loop>
    <source src="MUSIC.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const startButton = document.getElementById('start-button');
    const buttonContainer = document.getElementById('button-container');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video');
    const music = document.getElementById('music');

    startButton.addEventListener('click', () => {
        buttonContainer.style.display = 'none'; // Убрать кнопку и RGB-фон
        videoContainer.style.display = 'block'; // Показать видео
        video.volume = 1.0; // Установить громкость видео
        video.play();
        music.volume = 1.0; // Установить громкость музыки
        music.play();
    });
</script>

</body>
</html>
