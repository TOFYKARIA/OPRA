<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #button-container {
            position: relative;
            z-index: 10;
        }
        #banner-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: url('BANNER.gif') center center / cover no-repeat;
            z-index: -1;
        }
        #start-button {
            position: relative;
            background-color: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        #start-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div id="button-container">
    <div id="banner-background"></div>
    <button id="start-button">Start Video & Music</button>
</div>

<div id="video-container">
    <video id="video" autoplay loop>
        <source src="VIDEO.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<audio id="music" loop>
    <source src="MUSIC.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const startButton = document.getElementById('start-button');
    const buttonContainer = document.getElementById('button-container');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('video');
    const music = document.getElementById('music');

    startButton.addEventListener('click', () => {
        buttonContainer.style.display = 'none'; // Скрыть кнопку и GIF
        videoContainer.style.display = 'block'; // Показать видео
        video.volume = 1.0; // Установить громкость видео
        video.play();
        music.volume = 1.0; // Установить громкость музыки
        music.play();
    });
</script>

</body>
</html>
